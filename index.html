<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="./css/styles.css">

<body>

    <header>
        <nav>
          <div class="name-logo">
              <img src="img/Logo.svg" alt="logo" />
          </div>
      
          <ul class="menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Start</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
          </ul>
      
          <div class="icons">
              <i class="bi bi-search"></i>
              <i class="bi bi-cart2"></i>
              <i class="bi bi-person"></i>
          </div>
      </nav>
      </header>

      <div class="img-hero">
        <div class="hero1">
            <img src="img/hero1.svg" alt="IPhone 13 Pro">
        </div>
        <div class="hero2">
            <img src="img/hero2.svg" alt="Galaxy Z Flip4">
        </div>
        <div class="hero3">
            <img src="img/hero3.svg" alt="Google Pixel 8 Pro">
        </div>

        <div class="btn-learnMore">
            <button>Learn More</button>
        </div>
    </div>
    
    <div class="about">
        <div class="about-item">
            <img src="img/freeDelivery.svg" alt="Delivery">
            <div class="text">
                <h5>Free Delivery</h5>
                <p>From All Orders Over 500</p>
            </div>
        </div>
        <div class="about-item">
            <img src="img/Gift.svg" alt="Gift">
            <div class="text">
                <h5>Surprise Offers</h5>
                <p>Save Up To 25% Off</p>
            </div>
        </div>
        <div class="about-item">
            <img src="img/Headphones.svg" alt="Support">
            <div class="text">
                <h5>Support 24/7</h5>
                <p>Shop With An Expert</p>
            </div>
        </div>
        <div class="about-item">
            <img src="img/Discount.svg" alt="Discount">
            <div class="text">
                <h5>Affordable Prices</h5>
                <p>Get Factory Direct Price</p>
            </div>
        </div>
        <div class="about-item">
            <img src="img/magneticCard.svg" alt="Secure Payments">
            <div class="text">
                <h5>Secure Payments</h5>
                <p>100% Protected Payment</p>
            </div>
        </div>
    </div>

        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-2 mb-4">
                <div class="card custom-card">
                    <img id="iphone-img-1" src="img/iphone12.svg" class="card-img-top" alt="iPhone">
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="changeColor('iphone-img-1', 'black')">Black</button>
                        <button class="btn btn-primary" onclick="changeColor('iphone-img-1', 'white')">White</button>

            </div>
